<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="main-div">
			<div class="main-div-first">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">Heading</button>
				<section class="heading-class">
				</section>
			</div>
			<div class="main-div-second">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">sub-heading</button>
				<section class="heading-sub-class">
				</section>
			</div>
			<div class="main-div-third">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal12" data-whatever="@mdo">form</button>
			</div>
		</div>
		<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Heading</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control form-input" id="recipient-name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary button-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">sub-heading</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-row align-items-center">
								<div class="col-auto my-1">
									<select class="select-heading custom-select mr-sm-2" d="inlineFormCustomSelect">
										<option class="select-option-class">select heading</option>
									</select>
								</div>
							</div>
							<input type="text" class="form-control subheading-input" id="recipient-name1" placeholder="subheading">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary subheading-save">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="exampleModal12" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Form</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-row align-items-center">
								<div class="col-auto my-1">
									<select class="form-select-heading custom-select mr-sm-2" d="inlineFormCustomSelect">
										<option class="select-option-class">select heading</option>
									</select>
								</div>
							</div>
							<div class="form-row align-items-center">
								<div class="col-auto my-1">
									<select class="form-select-subheading custom-select mr-sm-2" id="inlineFormCustomSelect1">
										<option class="select-option-class">select sub-heading</option>
									</select>
								</div>
							</div>
							<div class="form-row align-items-center">
								<div class="col-auto my-1">
									<select class="form-select-input custom-select mr-sm-2" id="inlineFormCustomSelect">
										<option>select input type</option>
										<option>text</option>
										<option>button</option>
										<option>radio</option>
										<option>email</option>
										<option>select</option>
										<option>number</option>
										<option>color</option>
										<option>image</option>
										<option>textarea</option>
										<option>password</option>
										<option>checkbox</option>
										<option>hidden</option>
										<option>search</option>
										<option>range</option>
										<option>submit</option>
										<option>reset</option>
										<option>url</option>
										<option>tel</option>
										<option>file</option>
									</select><br><br>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
								 <input type="text" class="form-control form-control-label" id="colFormLabel8" placeholder="label">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
								 <input type="text" class="form-control form-control-name" id="colFormLabel7" placeholder="name">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
								 <input type="text" class="form-control form-control-placeholder" id="colFormLabel2" placeholder="placeholder">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
								 <input type="text" class="form-control form-control-class" id="colFormLabel5" placeholder="class">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-10">
								 <input type="text" class="form-control form-control-value" id="colFormLabel4" placeholder="value">
								</div>
							</div>
							<div class="form-group">
								<textarea class="form-control form-control-options" id="exampleFormControlTextarea1" rows="3" placeholder="options"></textarea>
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input disable-class" id="customControlValidation1">
								<label class="custom-control-label" for="customControlValidation1">disabled</label>
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input required-classs" id="customControlValidation2">
								<label class="custom-control-label" for="customControlValidation2">required</label>
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input readonlyy-class" id="customControlValidation3">
								<label class="custom-control-label form-control-readonly" for="customControlValidation3">readonly</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary form-save">Save</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
